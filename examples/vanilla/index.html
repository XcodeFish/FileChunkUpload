<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Chunk Uploader - 最小化示例</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .file-selector {
      margin-bottom: 15px;
    }

    .upload-btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 4px;
    }

    .upload-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .control-btns {
      margin: 10px 0;
    }

    .control-btns button {
      background-color: #2196F3;
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .logs {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f9f9f9;
      font-family: monospace;
      font-size: 14px;
      margin-top: 20px;
    }

    .progress-container {
      margin: 20px 0;
    }

    .progress-bar {
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      margin-top: 5px;
      font-size: 14px;
      color: #666;
    }

    /* 导航样式 */
    .nav-links {
      display: flex;
      margin-bottom: 20px;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .nav-links a {
      padding: 8px 16px;
      margin-right: 10px;
      text-decoration: none;
      color: #333;
      border-radius: 4px;
      background-color: #f0f0f0;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: #2196F3;
      color: white;
    }
  </style>
</head>

<body>
  <h1>File Chunk Uploader - 最小化示例</h1>

  <!-- 示例导航 -->
  <div class="nav-links">
    <a href="index.html" class="active">基本示例</a>
    <a href="retry-visualization.html">重试状态可视化</a>
  </div>

  <div class="container">
    <h2>文件上传</h2>
    <div class="file-selector">
      <input type="file" id="fileInput" />
    </div>
    <button id="uploadBtn" class="upload-btn">上传文件</button>

    <div class="control-btns">
      <button id="pauseBtn" disabled>暂停</button>
      <button id="resumeBtn" disabled>恢复</button>
      <button id="cancelBtn" disabled>取消</button>
    </div>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="progressText">等待上传 - 0%</div>
    </div>
  </div>

  <div class="container">
    <h2>事件日志</h2>
    <div class="logs" id="eventLogs"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
